<html>

<head>
  <title>Emotion Music Recommendation</title>
  <style>
    img {
      display: inline-block;
      margin-left: auto;
      margin-right: auto;
      width: 75%;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="body">
    <div>
      <h1 align="center">Mood Music Recommender</h1>
    </div>
    <div style="
        width: 50%;
        float: left;
        height: 100%%;
        background: yellow;
        margin: auto;
        padding-bottom: 100px;
        text-align: center;
      ">
      <h2 align="center">Emotion Detector</h2>
      <img id="bg" class="center" src="{{ url_for('video_feed') }}" />
    </div>
    <div id="ResultArea" style="
        width: 50%;
        float: left;
        height: 100%%;
        background: blue;
        margin: auto;
        padding-bottom: 100px;
        text-align: center;
      ">
      <h2 align="center">Song Recommendations</h2>
      <table class="table table-striped table-light" id="table">
        <tr>
          {% for header in headings %}
          <th>{{ header }}</th>
          {% endfor %}
        </tr>
        {% for row in data %}
        <tr>
          <td>{{row.Name }}</td>
          <td>{{row.Album}}</td>
          <td>{{row.Artist}}</td>
        </tr>
        {% endfor %}

      </table>
    </div>
  </div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>
    setInterval(function() {
        $.getJSON('/t', function(data) {
            CreateHtmlTable(data);
            console.log(data,"DATA");
          });
        return false;
    }, 100);

    function CreateHtmlTable(data) {
      //Clear result div
      $("#ResultArea").html("");
      //Crate table html tag
      var table = $("<table class = 'table table-striped table-light' id=DynamicTable></table>").appendTo("#ResultArea");
      //Create table header row
      var rowHeader = $("<tr></tr>").appendTo(table);
      $("<td></td>").text("Name").appendTo(rowHeader);
      $("<td></td").text("Album").appendTo(rowHeader);
      $("<td></td>").text("Artist").appendTo(rowHeader)
      //Get JSON data by calling action method in controller
      $.each(data, function (i, value) {

          //Create new row for each record
          var row = $("<tr></tr>").appendTo(table);
          $("<td></td>").text(value.Name).appendTo(row);
          $("<td></td>").text(value.Album).appendTo(row);
          $("<td></td>").text(value.Artist).appendTo(row);
      });
    }

  </script>

</html>
